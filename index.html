<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <script src="aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity text="value: Hello World;" position="0 2 -0.5"></a-entity>
      <a-box
        color="#0095DD"
        position="0 10 -3"
        rotation="0 0 0">
        <a-animation
          attribute="position"
          from="0 10 -3"
          to="0 2 -3"
          direction="normal"
          dur="4000"
          repeat="indefinite"
          easing="ease">
        </a-animation>
      </a-box>
      <a-sky color="#DDDDDD"></a-sky>
      <a-image src="./mm-011.jpg" position="0 1 -0.5" rotation="90 0 180" width="10" height="10"></a-image>
    </a-scene>
  </body>
</html>
